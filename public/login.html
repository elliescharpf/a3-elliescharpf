<!DOCTYPE html>

<html lang="en">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="h-full">

<nav class="bg-gray-800">
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
            <div class="flex shrink-0 items-center">
            </div>
            <div class="sm:ml-6 sm:block">
                <div class="flex space-x-4">
                    <a href="login.html" class="rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white" aria-current="page">Login</a>
                    <a href="index.html" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Tracker</a>
                </div>
            </div>
        </div>
    </div>
</nav>

<main>
    <h1 class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white">Login</h1>
    <form class="w-full max-w-sm">
        <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
                <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="username">
                    Username
                </label>
            </div>
            <div class="md:w-2/3">
                <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="username" type="text" placeholder="Username">
            </div>
        </div>
        <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
                <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="password">
                    Password
                </label>
            </div>
            <div class="md:w-2/3">
                <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="password" type="password" placeholder="******************">
            </div>
        </div>
        <div class="md:flex md:items-center">
            <div class="md:w-1/3"></div>
            <div class="md:w-2/3">
                <button class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" id="loginButton" type="button">
                    Login
                </button>
            </div>
        </div>
    </form>
    <button id="logoutButton" type="button" style="display: none">Logout</button>
</main>

</body>
</html>


<script>
    document.addEventListener("DOMContentLoaded", function () {
        const loginButton = document.getElementById("loginButton");
   //     const registerButton = document.getElementById("registerButton");

        loginButton.addEventListener("click", login);
    //    registerButton.addEventListener("click", register);
    });

    //  Register function to create a new user

    //     let password = document.getElementById("password").value;
    //

    //         alert("Username already exists");
    //     } else {
    //         localStorage.setItem(username, password); // Save the password in localStorage
    //         alert("Registration successful!");
    //     }
    // }

    // Login function to authenticate user
    async function login() {
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;

        if (localStorage.getItem(username) === password) {
            localStorage.setItem("currentUser", username); // Store logged-in user
            alert("Login successful!");
            window.location.href = "index.html"; // Redirect to main page
        } else {
            alert("Invalid username or password");
        }
    }
</script>

<script src="js/main.js"></script>

</body>
</html>
